  name: prometheus-community
  namespace: monitoring     
spec:
  interval: 5m
  url: https://prometheus-community.github.io/helm-charts
---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: prometheus
  namespace: monitoring    
spec:
  chart:
    spec:
      version: ">=1.0.0"