apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  labels:
    app: emby
  namespace: emby
  name: emby-ingress
  annotations:
    #kubernetes.io/ingress.class: nginx  
    kubernetes.io/ingress.class: public
spec:
  rules:
  - host: emby.ting
    http:
      paths:
      - pathType: Prefix
        path: /
        backend:
          service:
            name: svc-emby
            port:
              number: 8096