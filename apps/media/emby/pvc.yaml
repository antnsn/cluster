apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  labels:
    app: emby
  namespace: emby
  name: pvc-emby-config
spec:
  accessModes:
    - ReadWriteMany
  resources:
    requests:
      storage: 100Mi
---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  labels:
    app: emby
  namespace: emby
  name: pvc-emby-transcode
spec:
  accessModes:
    - ReadWriteMany
  resources:
    requests:
      storage: 20Gi
---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  labels:
    app: emby
  namespace: emby
  name: pvc-emby-data
spec:
  accessModes:
    - ReadWriteMany
  storageClassName: ""
  resources:
    requests:
      storage: 1500Gi
  volumeName: pv-nfs-emby-data

