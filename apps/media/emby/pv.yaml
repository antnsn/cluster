apiVersion: v1
kind: PersistentVolume
metadata:
  labels:
    app: emby
  namespace: emby
  name: pv-nfs-emby-data
spec:
  capacity:
    storage: 3000Gi
  accessModes:
    - ReadWriteMany
  nfs:
    server: madara.home
    path: "/volume1/share/"
  mountOptions:
    - nfsvers=4.1
--- 
