apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: grafana-ingress
  namespace: monitoring  
  annotations:
    kubernetes.io/ingress.class: nginx
    #traefik.ingress.kubernetes.io/rewrite-target: /$1
    #traefik.ingress.kubernetes.io/app-root: /grafana
spec:
  rules:
  - host: nagato.home
    http:
      paths:
      - pathType: Prefix
        path: /
        backend:
          service:
            name: svc-grafana
            port:
              number: 3000
