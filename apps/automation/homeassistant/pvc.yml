apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  labels:
    app: homeassistant
  namespace: automation 
  name: homeassistant-pvc
spec:
  accessModes:
    - ReadWriteMany
  storageClassName: ""
  resources:
    requests:
      storage: 30Gi
  volumeName: pv-nfs-homeassistant-config
