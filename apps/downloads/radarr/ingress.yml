apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: radarr-ingress
  namespace: radarr
  annotations:
    #kubernetes.io/ingress.class: nginx
    kubernetes.io/ingress.class: public
spec:
  rules:
  - host: filmer.ting
    http:
      paths:
      - pathType: Prefix
        path: /
        backend:
          service:
            name: svc-radarr
            port:
              number: 7878