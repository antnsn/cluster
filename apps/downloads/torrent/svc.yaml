apiVersion: v1
kind: Service
metadata:
  labels:
    app: torrent
  namespace: torrent 
  name: svc-rutorrent
spec:
  ports:
    - name: "http"
      port: 8080
      targetPort: http-torrent 
    - name: "torrent-tcp"
      port: 8000 
      protocol: TCP
      targetPort: XMLRPC_PORT    
    - name: "torrent-udp"
      port: 6881 
      protocol: UDP
      targetPort: RT_DHT_PORT

  selector:
    app: torrent   
