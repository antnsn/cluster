apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  labels:
    app: torrent
  namespace: torrent 
  name: rutorrent-ingress 
  annotations:
    #kubernetes.io/ingress.class: nginx  
    kubernetes.io/ingress.class: public
spec:
  rules:
  - host: torrent.ting
    http:
      paths:
      - pathType: Prefix
        path: /
        backend:
          service:
            name: svc-rutorrent
            port:
              name: http